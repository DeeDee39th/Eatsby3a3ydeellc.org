<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eats By 3a3y Dee LLC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:0 auto;padding:24px;line-height:1.5}
    header,section,footer{margin-block:24px}
    .btn{display:inline-block;padding:12px 16px;border:1px solid #222;text-decoration:none;border-radius:6px}
    form{display:grid;gap:12px;max-width:640px}
    label{display:grid;gap:6px}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .hidden{display:none}
    input,textarea,select{padding:10px;border:1px solid #ccc;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>Eats By 3a3y Dee LLC</h1>
    <p>Hybrid & Delivery-only catering across DC • MD • VA.<br>Every 5 meals sold, 1 meal donated.</p>
  </header>

  <section>
    <h2>Book Your Event</h2>

    <!-- Netlify FORM (emails you on submission) -->
    <form name="booking" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
      <input type="hidden" name="form-name" value="booking">
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>

      <div class="row">
        <label>Full name
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
      </div>

      <div class="row">
        <label>Phone
          <input type="tel" name="phone">
        </label>
        <label>Event date
          <input type="date" name="event_date" required>
        </label>
      </div>

      <div class="row">
        <label>Guest count
          <input type="number" min="1" name="guest_count" required>
        </label>
        <label>Location / City
          <input type="text" name="city">
        </label>
      </div>

      <label>Menu / notes
        <textarea name="notes" rows="4" placeholder="Tell us the vibe, menu ideas, allergens…"></textarea>
      </label>

      <button type="submit" class="btn">Submit request</button>
    </form>

    <p style="margin-top:16px"><strong>Pay Deposit (optional):</strong></p>
    <!-- Replace the href with your real Stripe Payment Link -->
    <a class="btn" href="https://buy.stripe.com/REPLACE_THIS" target="_blank" rel="noopener">Pay $50 Deposit</a>
  </section>

  <footer>
    <small>© Eats By 3a3y Dee LLC • Washington DC / MD / VA</small>
  </footer>
</body>
</html>
